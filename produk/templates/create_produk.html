{% extends 'base.html' %}


<!DOCTYPE html>
<html lang="en">



{% load static %}

{% block content %}
<title>Create Produk</title>
  <div class="container">
    <h3>Form Create Produk</h3>
    <form method="post" action="{% url 'apply_produk' %}">
        {% csrf_token %}
        
        <div class="input-group mb-3">
          <label class="input-group-text" for="produk">Jenis Produk: </label>
          <select name='produk' class="form-select" id="produk">
            <option value="">--Select--</option>
            {% for i in hasilcreate %}
              <option value="{{ i.jenis }}"> {{i.jenis}} </option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="nama">Nama : </label>
          <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan Nama" required="TRUE">
        </div>
        <div class="form-group">
          <label for="harga">Harga Jual: </label>
          <input type="text" class="form-control" id="harga_jual" name="harga_jual" placeholder="Masukkan Harga" required="TRUE">
        </div>
        <div class="form-group">
            <label for="sifat">Sifat Produk: </label>
            <input type="text" class="form-control" id="sifat_produk" name="sifat_produk" placeholder="Masukkan Sifat Produk" required="TRUE">
          </div>
        {% if message %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
        {% endif %}

        <button type="submit" class="btn btn-primary btn-am">Produksi</button>
    </form>

  </div>
{% endblock content %}
