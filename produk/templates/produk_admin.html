{% extends 'base.html' %}


<!DOCTYPE html>
<html lang="en">

{% load static %}

{% block content %}
  <head>
    <meta charset="UTF-8" />
    <title>Produk</title>
  </head>
  <body>
    <div class="container"  style="padding: 50px">
      <div class="row">
        <div class="my-auto d-flex justify-content-center mb-4" style="width:2000px;">
          <h1>List Produk</h1>
        </div>
        <table class="table">
          <tr>
            <th>Jenis</th>
            <th>Nama</th>
            <th>Harga Jual</th>
            <th>Sifat Produk</th>
            <th>Action</th>
          </tr>
          {% for i in hasil %}
          <tr>
            <td> {{ i.jenis }} </td>
            <td> {{ i.nama }} </td>
            <td> {{ i.harga_jual }} </td>
            <td> {{ i.sifat_produk }} </td>
            <td> 
                <a href="/update_produk.html">[Update]</a>
                <br>
                <a href="/delete_produk.html">[Delete]</a>
            </td>
          </tr>
          {% endfor %}
          <!-- END SECTION -->
        </table>
      </div>
    </div>
  </body>
</html>
{% endblock content %}
