{% extends 'base.html' %}


<!DOCTYPE html>
<html lang="en">

{% load static %}

{% block content %}
  <head>
    <meta charset="UTF-8" />
    <title>Koleksi Aset</title>
  </head>
  <body>
    <div class="container"  style="padding: 50px">
      <div class="row">
        <div class="my-auto d-flex justify-content-center mb-4" style="width:2000px;">
          <h1>List Koleksi Aset</h1>
        </div>
        <table class="table">
          <tr>
            <th>ID Koleksi Aset</th>
            <th>ID Aset</th>
            <th>Jumlah</th>
          </tr>
          {% for koleksi_aset in hasil %}
          <tr>
            <td> {{ koleksi_aset.id_koleksi_aset }} </td>
            <td> {{ koleksi_aset.id_aset }} </td>
            <td> {{ koleksi_aset.jumlah }} </td>
          </tr>
          {% endfor %}
          <!-- END SECTION -->
        </table>
      </div>
    </div>
  </body>
</html>
{% endblock content %}
