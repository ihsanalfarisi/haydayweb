{% extends 'base.html' %}


<!DOCTYPE html>
<html lang="en">

{% load static %}

{% block content %}
  <head>
    <meta charset="UTF-8" />
    <title>Aset</title>
  </head>
  <body>
    <div class="container"  style="padding: 50px">
      <div class="row">
        <div class="my-auto d-flex justify-content-center mb-4" style="width:2000px;">
          <h1>List Aset</h1>
        </div>
        <table class="table">
          <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>Minimum Level</th>
            <th>Harga Beli</th>
          </tr>
          {% for aset in hasil %}
          <tr>
            <td> {{ aset.id }} </td>
            <td> {{ aset.nama }} </td>
            <td> {{ aset.minimum_level }} </td>
            <td> {{ aset.harga_beli }} </td>
          </tr>
          {% endfor %}
          <!-- END SECTION -->
        </table>
      </div>
    </div>
  </body>
</html>
{% endblock content %}
